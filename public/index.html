<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Calculator</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    #display {
      font-size: 24px;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div class="row">
      <div class="button" onclick="appendCharacter('7')">7</div>
      <div class="button" onclick="appendCharacter('8')">8</div>
      <div class="button" onclick="appendCharacter('9')">9</div>
      <div class="button" onclick="appendCharacter('/')">/</div>
    </div>
    <div class="row">
      <div class="button" onclick="appendCharacter('4')">4</div>
      <div class="button" onclick="appendCharacter('5')">5</div>
      <div class="button" onclick="appendCharacter('6')">6</div>
      <div class="button" onclick="appendCharacter('*')">*</div>
    </div>
    <div class="row">
      <div class="button" onclick="appendCharacter('1')">1</div>
      <div class="button" onclick="appendCharacter('2')">2</div>
      <div class="button" onclick="appendCharacter('3')">3</div>
      <div class="button" onclick="appendCharacter('-')">-</div>
    </div>
    <div class="row">
      <div class="button" onclick="appendCharacter('0')">0</div>
      <div class="button" onclick="appendCharacter('.')">.</div>
      <div class="button" onclick="calculate()">=</div>
      <div class="button" onclick="appendCharacter('+')">+</div>
    </div>
    <div class="row">
      <div class="button" onclick="clearDisplay()">C</div>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendCharacter(char) {
      display.textContent += char;
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent);
      } catch (error) {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      display.textContent = '';
    }
  </script>
</body>
</html>
